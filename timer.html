            <svg class="progress-circle" width="100%" height="100%" viewBox="0 0 100 100">
                <circle class="progress-circle-back" cx="50" cy="50" r="40" />

            </svg>

                <span id="minutes">00</span>:<span id="seconds" class="time-seconds">00</span>
            </div>
        </div>
        <div class="controls">
            <button class="start-btn button1" id="startBtn">Start</button>
            <button class="pause-btn button1" id="pauseBtn">Pause</button>
